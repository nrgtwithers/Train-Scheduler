<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!--CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Icon CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- jQuery CDN-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>

<body>
    <div class="header">
        <h1>Train Scheduler</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col s12 m12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Current Train Schedule</span>
                        <table>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>Amtrak</td>
                                    <td>New York, NY</td>
                                    <td>180</td>
                                    <td>1300</td>
                                    <td>50</td>
                                </tr>
                                <!-- <tr>
                                    <td>CSX</td>
                                    <td>Jellybean</td>
                                    <td>$3.76</td>
                                </tr>
                                <tr>
                                    <td>BNSF</td>
                                    <td>Lollipop</td>
                                    <td>$7.00</td>
                                </tr>
                                <tr>
                                    <td>Canadian National Railway</td>
                                    <td>Lollipop</td>
                                    <td>$7.00</td>
                                </tr>
                                <tr>
                                    <td>Norfolk Southern Railway</td>
                                    <td>Lollipop</td>
                                    <td>$7.00</td> -->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Add Train</span>
                        <div class="row">
                            <form class="col s12 add-train">
                              <div class="row">
                                <div class="input-field col s12">
                                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                                  <label for="textarea1">Train Name:</label>
                                </div>
                              </div>
                              <div class="row">
                                <div class="input-field col s12">
                                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                                  <label for="textarea1">Destination:</label>
                                </div>
                              </div>
                              <div class="row">
                                <div class="input-field col s12">
                                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                                  <label for="textarea1">First Train Time (HH:mm - military time):</label>
                                </div>
                              </div>
                              <div class="row">
                                <div class="input-field col s12">
                                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                                  <label for="textarea1">Frequency(min):</label>
                                </div>
                              </div>
                              <button class="btn waves-effect #b0bec5 blue-grey lighten-3  waves-light" type="submit" name="action">Submit
                                <i class="material-icons right">send</i>
                              </button>
                            </form>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- GAME.JS  -->
    <script type="text/javascript" src="assets/js/game.js"></script>
</body>

</html>
